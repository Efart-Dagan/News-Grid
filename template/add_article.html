<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>הוספת כתבה</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            max-width: 600px;
            width: 100%;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: white;
        }
        h1 {
            font-weight: bold;
            color: #0d6efd;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .btn-secondary {
            border-radius: 50px;
        }
    </style>
</head>
<body>

<div class="card p-4">
    <h1 class="text-center mb-4">➕ הוספת כתבה חדשה</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">כותרת</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="הכנס כותרת..." required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">תוכן</label>
            <textarea class="form-control" id="content" name="content" rows="5" placeholder="כתוב כאן את הכתבה..."
                      required></textarea>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="publishdate" class="form-label">תאריך פרסום</label>
                <input type="date" class="form-control" id="publishdate" name="publishdate" required>
            </div>
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                {% for cat in categories %}
                <option value="{{ cat['CategoryID'] }}">{{ cat['CategoryName'] }}</option>
                {% endfor %}
            </select>


            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="reporterid" class="form-label">כתב</label>
                    <input type="number" class="form-control" id="reporterid" name="reporterid" placeholder="לדוגמה: 3"
                           required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="imageid" class="form-label">תמונה (ID)</label>
                    <input type="number" class="form-control" id="imageid" name="imageid" placeholder="לא חובה">
                </div>
            </div>

            <div class="mb-3">
                <label for="viewscount" class="form-label">צפיות</label>
                <input type="number" class="form-control" id="viewscount" name="viewscount" value="0">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('index') }}" class="btn btn-secondary px-4">⬅ חזרה</a>
                <button type="submit" class="btn btn-primary">💾 שמור כתבה</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
